<!DOCTYPE html>
<html>
    <body>
        <script>
            var a;
            a = parseInt(prompt("Enter the number"));
            if(a==1)
            {
                alert("A grade");
            }
            else if(a==2)
            {
                alert("b Grade");
            }
            else
            {
                alert("fail");
            }
        </script>
    </body>
</html>
