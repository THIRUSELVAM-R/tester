<!DOCTYPE html>
<html>
    <body>
        <script>
            var a;
            a = parseInt(prompt("enter the size"));
            var arr = new Array();
            for(var i = 0 ; i<a ; i++)
            {
                var val = parseInt(prompt("Enter the value"));
                arr[i] = val;
            }

            for(var i = 0 ;i<arr.length; i++)
            {
                document.writeln(arr[i]);
            }

            document.writeln(arr[3]);
        </script>
    </body>
</html>
