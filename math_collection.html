<!DOCTYPE html>
<html>
    <body>
        <script>

            var a;
            var b;
            var x;
            a = parseInt(prompt("Enter A value"));
            b = parseFloat(prompt("Enter B value"));
            x = parseFloat(prompt("Enter X value"));

            var c = Math.round(b);
            var d = Math.ceil(b);
            var e = Math.floor(x);
            var f = Math.trunc(x);
            var g = Math.sign(a);
            var h = Math.pow(b,a);
            var i = Math.sqrt(a);
            var j = Math.random();
            var k = Math.log10(a);
            var l = Math.log2(a);
            var a3 = a+b;
            var a4 = a-b;
            var a5 = a/b;
            var a6 = Math.max(0, 150, 30, 20, -8, -200);
            var a7 = Math.min(0, 150, 30, 20, -8, -200);
            var a9 = Math.random()*100;
            var a8 = Math.floor((Math.random()*100) + 1);

            document.write("c value "+c);
            document.writeln("d value "+d);
            document.writeln("e value "+e);
            document.writeln("f value "+f);
            document.writeln("g value "+g);
            document.writeln("h value "+h);
            document.writeln("i value "+i);
            document.writeln("j value "+j);
            document.writeln("k value "+k);
            document.writeln("l value "+l);
            document.writeln("a3 value "+a3);
            document.writeln("a4 value "+a4);
            document.writeln("a5 value "+a5);
            document.writeln("a6 value "+a6);
            document.writeln("a7 value "+a7);
            document.writeln("a9 value "+a9);
            document.writeln("a8 value "+a8);

        </script>
    </body>
</html>
